<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<style>
    .my__container {
        margin: 30px 25% 30px 25%;
    }

    #form {

        width: 100%;
    }

    .input {
        margin-bottom: 7px;
    }

    .selecao__estados {
        width: 5em;
    }
</style>

<body>
    <div class="my__container">
        <h2 class="text-center">Cadastro</h2>
        <form action="./cadastro_resultado.html" method="get" id="form">
            <fieldset class="dado__pessoais">
                <legend>Dados Pessoais</legend>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" name="nome" class="form-control input" required data-nome>

                    <label for="CPF" class="form-label">CPF</label>
                    <input type="text" name="cpf" class="form-control input" required>

                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" name="dataNascimento" class="form-control input" required>

                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" name="endereco" class="form-control input" required>

                    <div class="d-flex justify-content-between">
                        <div>
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" name="bairro" class="form-control input" required>
                        </div>
                        <div>
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" name="cidade" class="form-control input" required>

                        </div>
                        <div>
                            <label for="CEP" class="form-label">CEP</label>
                            <input type="number" name="cep" class="form-control input" required>
                        </div>



                    </div>
                    <div class="d-flex align-items-center">

                        <select class="form-select selecao__estados" name="estado" aria-label="Default select example">
                            <option selected>UF</option>
                            <option value="Pará">PA</option>
                            <option value="Paraná">PR</option>
                            <option value="Santa Catarina">SC</option>
                        </select>

                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Dados de Contato </legend>
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control input" id="InputEmail"
                    aria-describedby="emailHelp">
                <label for="celular" class="form-label">Celular</label>
                <input type="number" name="celular" class="form-control input" required>


            </fieldset>
            <fieldset>
                <legend>Dados de Cadastro</legend>

                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" name="login" class="form-control input">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control input" id="exampleInputPassword1">
                </div>

            </fieldset>

            <button type="submit" class="btn btn-primary ">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
