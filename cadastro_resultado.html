<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>dados</title>
</head>
<style>
    .box_container {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: 30px 25% 5px 25%;
    }

    .iten {
        margin-right: 10px;
    }
    a{
        text-decoration: none;
        color: white;
    }
    a:hover{
        color: white;
    }
</style>

<body>
    <div>
        <div class="my-3 p-3 bg-body rounded shadow-sm box_container">
            <h3 class="border-bottom pb-2 mb-0 text-center">Confirme seus Dados</h3>
        </div>
    </div>

    <script>
        // Obtém os parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);

        // Obtém os valores dos parâmetros
        const usuario = {
            Nome: urlParams.get('nome'),
            CPF: urlParams.get('cpf'),
            dataNacimento: urlParams.get('dataNascimento'),
            endereco: urlParams.get('endereco'),
            bairro: urlParams.get('bairro'),
            cidade: urlParams.get('cidade'),
            cep: urlParams.get('cep'),
            estado: urlParams.get('estado'),

            email: urlParams.get('email'),
            celular: urlParams.get('celular'),
            login: urlParams.get('login'),
            senha: urlParams.get('senha')
        }

        for (let item in usuario) {

            document.write(`
              <div class="d-flex text-muted pt-3 iten">
                    <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#007bff" /><text x="50%" y="50%" fill="#007bff"
                            dy=".3em">32x32</text>
                    </svg>

                    <p class="pb-3 mb-0 small lh-sm border-bottom">
                        <strong class="d-block text-gray-dark">${item}</strong>
                        ${usuario[item]}
                    </p>
                </div>`)
                ;
        }
        document.write(`
            <button class="btn btn-primary butao"><a href="./index.html"> Confirmar</a></button>
        `)
        const box = document.querySelector(".box_container");
        const itens = document.querySelectorAll(".iten");
        console.log(itens);
        itens.forEach((iten) => {
            box.appendChild(iten);
        });
        const butao = document.querySelector(".butao");
        box.appendChild(butao);
        butao.addEventListener('click', () => alert("Dados cadastrado com Sucesso!"))
        

    </script>
    <a></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
